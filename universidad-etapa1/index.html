<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="/universidad-etapa1/css/estilos.css">
    <title>Gestión de la Universidad</title> 
</head>

<body>
    <div class="contenedor">
    <!--HEADER-->
    <header>
        <img src="/universidad-etapa1/img/eu_banner.png" alt="Banner">
        <h1 class="h1">Gestión de la Universidad</h1>
    </header>
    
    <main> 
    <!--FORMULARIO-->
        <section id="formulario">
          <h2> Ingresar Alumno </h2>
          <form action="codigo.php" method="post">

            <label>Nombre y Apellido: <div class="aterisco" style="display: inline;">*</div></label>
            <input type="text" name="nombre" placeholder="Juan García" required>
          
            <label>Edad: <div class="aterisco" style="display: inline;">*</div></label>
            <input type="number" name="edad" min="1" max="100" placeholder="18" required>
          
            <label>Materia: <div class="aterisco" style="display: inline;">*</div></label>
            <select name="materia">
                <optgroup label="Licenciatura en Informática">
                    <option value="opcion1">Programación Lógica</option>
                    <option value="opcion2">Álgebra</option>
                    <option value="opcion3">Programación Orientada a Objetos</option>
                </optgroup>

                <optgroup label="Licenciatura en Economía">
                    <option value="opcion4">Administración I</option>
                    <option value="opcion5">Contabilidad</option>
                    <option value="opcion6">Principios de Economía</option>
                </optgroup>

                <optgroup label="Abogacía">
                    <option value="opcion7">Introducción al Derecho</option>
                    <option value="opcion8">Teoría de la Persona</option>
                    <option value="opcion9">Derecho Penal I</option>
                </optgroup>
            </select>
              
            <input type="submit" value="Guardar" id="botonGuardar">
           </form>
       </section>

    <!--REGISTRO-->
     <h1 class="h1">Control de Registro</h1>
     <section id="registro">
        <h3>Estudiante</h3>
        <h3>Edad</h3>
        <h3>Materia</h3>
     </section>
    </main>
</div>
</body>
</html>
